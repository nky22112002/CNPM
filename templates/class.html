{% extends 'layout/base_class.html' %}

{% block content %}
    <!-- Navigation Bar -->
    

    <form id="studentForm" method="POST" action="{{ url_for('submit') }}">
        <div class="table-responsive">
            <table class="table table-bordered" id="studentClass" style="width: 100%;">
                <thead>
                    <tr>
                        <th colspan="5" style="text-align: center; width: 100%;">DANH SÁCH LỚP</th>
                    </tr>
                    <tr>
                        <td colspan="3" style="width: 50%;">Lớp:
                            <input type="text" name="lop" placeholder=".........." style="border: none; outline: none; background-color: transparent; width: 90%;" />
                        </td>
                        <td colspan="2" style="width: 50%;">Sĩ số:
                            <span id="siSo">1</span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr style="text-align: center;">
                        <td style="width: 5%;">STT</td>
                        <td style="width: 30%;">Họ tên</td>
                        <td style="width: 15%;">Giới tính</td>
                        <td style="width: 20%;">Năm sinh</td>
                        <td style="width: 30%;">Địa chỉ</td>
                    </tr>
                    <tr style="text-align: center;">
                        <td style="width: 5%;">1</td>
                        <td style="width: 30%;">
                            <input type="text" id="nameInput_1" name="ho_ten_1" 
                                   onkeyup="fetchSuggestions(1)" 
                                   style="border: none; outline: none; background-color: transparent; width: 100%; text-align: center;">
                            <div id="suggestions_1" class="suggestions-box"></div>
                        </td>
                        <td style="width: 15%;"><label id="genderLabel_1">-</label></td>
                        <td style="width: 20%;"><label id="birthYearLabel_1">-</label></td>
                        <td style="width: 30%;"><label id="addressLabel_1">-</label></td>
                    </tr>
                    
                </tbody>
                <nav id="searchNav" class="navbar navbar-light" style="display:none;">
                    <div class="container">
                        <div id="searchResults" class="navbar-nav">
                            <!-- Kết quả tìm kiếm sẽ được hiển thị ở đây -->
                        </div>
                    </div>
                </nav>
            </table>
            
            <button type="button" id="addRowBtn">Thêm hàng</button>
            <button type="button" id="addClassList">Thêm sinh viên</button>

        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js"></script>

{% endblock %}
