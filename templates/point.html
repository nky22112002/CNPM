{% extends 'layout/base_point.html' %}

{% block content %}
    <form id="studentForm" method="POST" action="{{ url_for('submit') }}">
      <div class="table-responsive">
        <table class="table table-bordered"  id="studentClass" style="width: 100%;">
            <thead>
                <!-- Hàng đầu tiên với một ô chiếm toàn bộ chiều rộng -->
                <tr>
                    <th colspan="5" style="text-align: center; width: 100%;">DANH SÁCH LỚP</th>
                </tr>
                <!-- Hàng thứ hai với hai ô chia 50% mỗi ô -->
                <tr>
                    <td colspan="3" style="width: 50%;">Lớp:
                        <input type="text" name="lop" placeholder=".........." style="border: none; outline: none; background-color: transparent; width: 90%;" />
                    </td>
                    <td colspan="2" style="width: 50%;">Sĩ số:
                        <span id="siSo">1</span>
                    </td>
                </tr>
            </thead>
            <tbody>
                <!-- Hàng nội dung với các cột chi tiết -->
                <tr style="text-align: center;">
                    <td style="width: 5%;">STT</td>
                    <td style="width: 30%;">Họ tên</td>
                    <td style="width: 15%;">Giới tính</td>
                    <td style="width: 20%;">Năm sinh</td>
                    <td style="width: 30%;">Địa chỉ</td>
                </tr>
                <tr style="text-align: center;">
                    <td style="width: 5%;">1</td>
                    <td style="width: 30%;"></td>
                    <td style="width: 15%;"></td>
                    <td style="width: 20%;"></td>
                    <td style="width: 30%;"></td>
                </tr>

            </tbody>
        </table>
        
        <button type="button" id="addRowBtn">Thêm sinh viên</button>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js"></script>


    
{% endblock %}
